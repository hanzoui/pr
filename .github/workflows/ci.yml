name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        bun install
        pip install comfy-cli
    
    - name: Run tests
      run: bun test
    
    - name: Test pyproject.toml generation
      run: bun test src/pyproject-generation-simple.test.ts
    
    - name: Type check
      run: bun run dev:tsc || true  # Allow to fail initially
    
    - name: Lint
      run: bun run lint || true  # Allow to fail initially

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t comfy-pr-test .
    
    - name: Test Docker image
      run: |
        docker run --rm comfy-pr-test --help || true