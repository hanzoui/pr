# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Run Comfy-PR Tests.

on:
  pull_request:
    branches:
      - main
jobs:
  run_comfy_pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'SSH_PRIVATE_KEY'
      - uses: actions/checkout@v4
      # setup hanzo-cli
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip
      - run: python -m venv .venv
      - run: source .venv/bin/activate
      - run: pip install hanzo-cli
      # Setup SSH Key for git push
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.kms.outputs.SSH_PRIVATE_KEY }}
      # Setup Bun
      - run: pip install setuptools
      - uses: oven-sh/setup-bun@v2
      # setup test db
      - run: docker compose -f docker-compose.test.yml up comfy-pr-db -d
      # setup comfy-pr
      # Run Comfy-PR Tests
      - run: bun i
      - run: bun test
        timeout-minutes: 8
        env:
          MONGODB_URI: mongodb://localhost:27017
      # shutdown test-db
      # - run: docker compose -f docker-compose.test.yml down comfy-pr-db
