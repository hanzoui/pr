name: gh-design
on:
  # schedule:
  #   # Runs every 5 minutes
  #   - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - sno-design-label-track
    paths:
      - ".github/workflows/gh-design.yaml"
      - "app/tasks/gh-design/gh-design.ts"
jobs:
  run_design_scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun i
      # Run Design Label Scanner
      - run: bun app/tasks/gh-design/gh-design.ts
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_COMFY_PR_BOT }} # Use the bot token request reviews
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}