name: "Desktop Release Notification per 5 minutes"
on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - sno-desktop-release-notification
    paths:
      - ".github/workflows/gh-desktop-release-notification.yaml"
      - "app/tasks/gh-desktop-release-notification/index.ts"
jobs:
  run_desktop_release_notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun i
      # Run Desktop Release Notification
      - run: bun app/tasks/gh-desktop-release-notification/index.ts
        timeout-minutes: 5
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_COMFY_PR_BOT }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}