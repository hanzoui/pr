# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Create Registry Publish PR by manual trigger (for testing)

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "Comfy CustomNode Repo to setup ./pyproject.toml + .github/workflow/publish.yaml"
        required: true
        type: string
        default: "https://github.com/snomiao/ComfyNode-Registry-test"
jobs:
  run_comfy_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'AUTH_GOOGLE_ID,AUTH_GOOGLE_SECRET,COMFY_PR_REPO,GH_TOKEN_COMFY_PR,MONGODB_URI,SLACK_BOT_CHANNEL,SLACK_BOT_TOKEN,SSH_PRIVATE_KEY'
      - uses: actions/checkout@v4
      # setup hanzo-cli
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip
      - run: python -m venv .venv
      - run: source .venv/bin/activate
      - run: pip install hanzo-cli
      # Setup SSH Key for git push
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.kms.outputs.SSH_PRIVATE_KEY }}
      # Setup Bun
      - run: pip install setuptools
      - uses: oven-sh/setup-bun@v2
      # Run Comfy-PR Worker
      - run: bun i
      - run: bun src/createComfyRegistryPullRequests.ts ${{ inputs.repo_url }}
        env:
          COMFY_PR_REPO: ${{ steps.kms.outputs.COMFY_PR_REPO }}
          FORK_OWNER: "ComfyNodePRs"
          FORK_PREFIX: "PR-"
          GH_TOKEN_COMFY_PR: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR }}
          MONGODB_URI: ${{ steps.kms.outputs.MONGODB_URI }}
          SLACK_BOT_CHANNEL: ${{ steps.kms.outputs.SLACK_BOT_CHANNEL }}
          SLACK_BOT_TOKEN: ${{ steps.kms.outputs.SLACK_BOT_TOKEN }}
          AUTH_GOOGLE_ID: ${{ steps.kms.outputs.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ steps.kms.outputs.AUTH_GOOGLE_SECRET }}
          AUTH_GCLOUD_URL: https://comfy-pr.vercel.app
