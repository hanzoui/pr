# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: updateGithubActionTask
on:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - mass-pr
    paths:
      - ".github/workflows/*"
      - "src/*.ts"
jobs:
  run_comfy_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'AUTH_GOOGLE_ID,AUTH_GOOGLE_SECRET,COMFY_PR_REPO,GH_TOKEN_COMFY_PR,MONGODB_URI,OPENAI_API_KEY,SLACK_BOT_CHANNEL,SLACK_BOT_TOKEN,SSH_PRIVATE_KEY'
      - uses: actions/checkout@v4
      # this dont need python
      # # setup hanzo-cli
      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.x"
      # - run: python -m pip install --upgrade pip
      # - run: python -m venv .venv
      # - run: source .venv/bin/activate
      # - run: pip install hanzo-cli
      # Setup SSH Key for git push
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.kms.outputs.SSH_PRIVATE_KEY }}
      # Setup Bun
      # - run: pip install setuptools
      - uses: oven-sh/setup-bun@v2
      # Run Comfy-PR Worker
      - run: bun i
      - run: bun src/GithubActionUpdateTask/updateGithubActionTaskList.ts
        env:
          AUTH_GCLOUD_URL: https://comfy-pr.vercel.app
          AUTH_GOOGLE_ID: ${{ steps.kms.outputs.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ steps.kms.outputs.AUTH_GOOGLE_SECRET }}
          COMFY_PR_REPO: ${{ steps.kms.outputs.COMFY_PR_REPO }}
          FORK_OWNER: "ComfyNodePRs"
          FORK_PREFIX: "PR-"
          GH_TOKEN_COMFY_PR: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR }}
          MONGODB_URI: ${{ steps.kms.outputs.MONGODB_URI }}
          OPENAI_API_KEY: ${{ steps.kms.outputs.OPENAI_API_KEY }}
          SLACK_BOT_CHANNEL: ${{ steps.kms.outputs.SLACK_BOT_CHANNEL }}
          SLACK_BOT_TOKEN: ${{ steps.kms.outputs.SLACK_BOT_TOKEN }}
