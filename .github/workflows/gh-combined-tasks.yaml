# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: "Combined GitHub Tasks (5-minute schedule)"
on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/gh-combined-tasks.yaml"
      - "app/tasks/run-gh-tasks.ts"
      - "app/tasks/gh-bounty/**"
      - "app/tasks/gh-design/**"
      - "app/tasks/gh-desktop-release-notification/**"
      - "app/tasks/gh-core-tag-notification/**"
      - "app/tasks/gh-bugcop/**"
      - "app/tasks/gh-issue-transfer-*/**"
      - "app/tasks/gh-priority-sync/**"

jobs:
  run_combined_github_tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Allow some extra time for all tasks
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'AUTH_GOOGLE_ID,AUTH_GOOGLE_SECRET,COMFY_PR_REPO,GH_TOKEN_COMFY_PR_BOT,MONGODB_URI,NOTION_TOKEN,OPENAI_API_KEY,SLACK_BOT_CHANNEL,SLACK_BOT_TOKEN'
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      # Install dependencies
      - run: bun i

      # Run all combined GitHub tasks
      - run: bun app/tasks/run-gh-tasks.ts
        timeout-minutes: 10 # Individual timeout for the script
        env:
          # Bounty task environment variables
          AUTH_GCLOUD_URL: https://comfy-pr.vercel.app
          AUTH_GOOGLE_ID: ${{ steps.kms.outputs.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ steps.kms.outputs.AUTH_GOOGLE_SECRET }}
          COMFY_PR_REPO: ${{ steps.kms.outputs.COMFY_PR_REPO }}
          FORK_OWNER: "ComfyNodePRs"
          FORK_PREFIX: "PR-"

          # DB, Integrations
          MONGODB_URI: ${{ steps.kms.outputs.MONGODB_URI }}
          GH_TOKEN_COMFY_PR: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR_BOT }}
          GH_TOKEN_COMFY_PR_BOT: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR_BOT }}
          OPENAI_API_KEY: ${{ steps.kms.outputs.OPENAI_API_KEY }}
          SLACK_BOT_CHANNEL: ${{ steps.kms.outputs.SLACK_BOT_CHANNEL }}
          SLACK_BOT_TOKEN: ${{ steps.kms.outputs.SLACK_BOT_TOKEN }}
          NOTION_TOKEN: ${{ steps.kms.outputs.NOTION_TOKEN }}
