# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: GitHub Contributor Analysis
on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at midnight UTC
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - ".github/workflows/github-contributor-analysis.yaml"
      - "app/tasks/github-contributor-analyze/**"

jobs:
  contributor_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hours timeout
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'GH_TOKEN_COMFY_PR,MONGODB_URI'
      - uses: actions/checkout@v4

      # Setup Git (required for cloning repositories)
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git --version

      # Setup Bun
      - uses: oven-sh/setup-bun@v2

      # Install dependencies
      - name: Install dependencies
        run: bun install

      # Run the GitHub contributor analysis task
      - name: Run contributor analysis
        run: bun run app/tasks/github-contributor-analyze/githubContributorAnalyze.ts
        env:
          MONGODB_URI: ${{ steps.kms.outputs.MONGODB_URI }}
          GH_TOKEN_COMFY_PR: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR }}
        timeout-minutes: 100

      # run summaryGithubContributorAnalyzeTask
      - name: Run summary task
        run: bun run app/tasks/github-contributor-analyze/summaryGithubContributorAnalyzeTask.ts
        env:
          MONGODB_URI: ${{ steps.kms.outputs.MONGODB_URI }}
          GH_TOKEN_COMFY_PR: ${{ steps.kms.outputs.GH_TOKEN_COMFY_PR }}
        timeout-minutes: 20

      # Optional: Generate and upload analysis report
      - name: Generate analysis report
        if: always()
        run: |
          echo "Contributor analysis completed at $(date)" > analysis-report.txt
          echo "Workflow run: ${{ github.run_id }}" >> analysis-report.txt

      # Optional: Upload artifacts
      - name: Upload analysis artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contributor-analysis-${{ github.run_id }}
          path: |
            analysis-report.txt
            report/
          retention-days: 7
